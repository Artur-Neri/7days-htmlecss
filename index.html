<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html e css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo_paginas">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" />
          <p>OptimusTech</p>
        </div>
        <div class="paginas">
          <nav>
            <ul class="lista_paginas">
              <li>Home</li>
              <li>Produtos</li>
              <li>Recursos</li>
              <li>Sobre nós</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="botoes">
        <button type="button" class="btn simples">Entrar</button>
        <button type="button" class="btn bg">Cadastrar</button>
      </div>
    </header>
    <main>
      <section class="cabecalho">
        <h3>Sobre nós</h3>
        <h1>Por que somos diferentes?</h1>
        <p>Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
      </section>
    </main>
  </body>
</html>
